<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <div class="scoreboard">
      <div class = "left">
        <div class="score player">0</div>
        <div class="text">player</div>
      </div>
      <div class = "right">
        <div class="score computer">0</div>
        <div class="text">computer</div>
      </div>
    </div>

    <div class="game-board">
        <img class ="rock" src="img/rock.png" alt="rock">
        <img class = "paper" src="img/paper.png" alt="paper">
        <img class = "scissors" src ="img/scissors.png" alt="scissors">
    </div>
    
    <div class="round-winner-display">rock, paper, or scissors?
    </div>
  </div>
</body>

<script src="rps.js">
</script>
